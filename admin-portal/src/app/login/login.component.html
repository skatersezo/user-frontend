<div class="wrapper">
  <form class="form-signin" (ngSubmit)="onSubmit()" [hidden]="loggedIn">
    <h2 class="clean-font">Please login</h2>

    <input
      type="text"
      class="form-control"
      name="username"
      placeholder="Username"
      required
      autofocus=""
      [(ngModel)]="username">
    <br>
    <input
      type="password"
      class="form-control"
      name="password"
      placeholder="Password"
      required
      [(ngModel)]="password">
    <div class="form-group">
      <br>
      <label>
        <input type="checkbox" name="remember-me" id="remember-me">&nbsp;<span class="clean-font">Remember me</span>
      </label>
    </div>
    <button class="btn btn-primary btn-block" type="submit">Login</button>
  </form>
  <div [hidden]="!loggedIn">
    <h2>Welcome to Admin Portal!</h2>
  </div>
</div>
